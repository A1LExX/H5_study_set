<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login{
            float: inherit;
            border-style: dashed;
            width: 350px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div>
        <form action="#" method="get" class="login">
            <label>用户名</label>
            <input type="text" name="username" placeholder="在此处输入用户名">
            <br>
            <label>密码：</label>
            <input type="password" name="password" placeholder="在此处输入密码">
            <br>
            <button type="submit">提交</button>
        </form>
    </div>
</body>

</html>
