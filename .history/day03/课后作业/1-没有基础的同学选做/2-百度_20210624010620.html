<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/2.css">
</head>
<body>
    <form action="#" method="get">
        <div id="title">欢迎注册</div>
        <div id="title2">已有账号？<a href="#">登陆</a></div>
        <br>
        <br>
        <table>
            <tr>
                <td class="word">用户名</td>
                <td colspan="2"><input class="textInput" type="text" name="username" placeholder="请设置用户名"></td>
            </tr>
            <tr>
                <td class="word">手机号</td>
                <td colspan="2"><input class="textInput" type="text" name="num" placeholder="可用于登陆和找回密码"></td>
            </tr>
            <tr>
                <td class="word">密&emsp;码</td>
                <td  colspan="2"><input class="textInput" type="password" name="password" placeholder="请设置登陆密码"></td>
            </tr>
            <tr>
                <td class="word">验证码</td>
                <td><input class="btn2" style="width: 170px;height: 28px;" type="text" name="code" placeholder="请输入验证码"></td>
                <td><button class="btn2" style="width: 145px;height: 34px;" type="button">获取验证码</button></td>
            </tr>
            <tr>
                <td colspan="3"><button class="btn" type="submit">注册</button></td>
            </tr>
        </table>
        <div><input type="radio">阅读并接受<a href="#">《百度用户协议》</a>及<a href="#">《百度隐私权保护声明》</a></div>
    </form>
</body>
</html>
