        1.给所有的元素设置文字大小为40px;

        4.给第二个a设置文字颜色为黄色

     -->

    <div>这是div2</div>
    <div>这是div3</div>
    <div>这是div4</div>
    <p>这是p1</p>
    <p>这是p2</p>
    <p class="word">这是p3</p>
    <p>这是p4</p>
    <a href="#">这是链接1</a>
    <a href="#">这是链接2</a>
</body>
