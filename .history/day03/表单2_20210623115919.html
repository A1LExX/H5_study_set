<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="get">
        <label>用户名</label>
        <input type="text" name="username" placeholder="在此处输入用户名">
        <br>
        <label>密码：</label>
        <input type="password" name="password" placeholder="在此处输入密码">
        <br>
        <label>性别：</label>
        <input type="radio" name="sex">男
        <input type="radio" name="sex">女
        <input type="radio" name="sex">其他
        <br>
        <label>爱好：</label>
        <input type="checkbox" name="hobby">1
        <input type="checkbox" name="hobby">2
        <input type="checkbox" name="hobby">3
        <input type="checkbox" name="hobby">4
        <br>
        <button type="submit">提交</button>
    </form>
</body>

</html>
