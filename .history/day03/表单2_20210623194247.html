<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .login {
            text-align: center;
            border-style: none;
            border-radius: 25px;
            width: 250px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color:floralwhite;
        }

        .titi {
            color: tomato
        }
    </style>
</head>

<body>
    <div class="login">
        <h3 class="titi">用户登陆</h3>
        <form action="#" method="get">
            <label>用户名</label>
            <input type="text" name="username" placeholder="在此处输入用户名">
            <br>
            <label>密码：</label>
            <input type="password" name="password" placeholder="在此处输入密码">
            <br>
            <br>
            <button type="submit">提交</button>
        </form>
    </div>
</body>

</html>
