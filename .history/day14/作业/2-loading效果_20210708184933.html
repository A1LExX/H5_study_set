<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap{
            width: 200px;
            height: 200px;
            padding: 100px;
            background: #ed5565;
        }
        .box{
            width: 30px;
            height: 30px;
            border: 10px solid #fff;
            border-radius: 50%;
            animation: scale 1s infinite linear;
        }
        @keyframes scale{
            0%{
                opacity: 0;
            }
            100%{
                width: 40px;
                height: 40px;
                opacity: 1;
                
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>

</html>
