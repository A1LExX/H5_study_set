<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .ren{
            width: 240px;
            height: 240px;
            /* background-image: url(./images/2/1.jpeg); */
            animation: run 0.3s infinite;
            position: absolute;
        }
        @keyframes run{
            0%{
                background-image: url(./images/2/1.jpeg); 
            }
            12.5%{
                background-image: url(./images/2/2.jpeg);

            }
            25%{
                background-image: url(./images/2/3.jpeg);
            }
            37.5%{
                background-image: url(./images/2/4.jpeg);
            }
            50%{
                background-image: url(./images/2/5.jpeg);
            }
            62.5%{
                background-image: url(./images/2/6.jpeg);
            }
            75%{
                background-image: url(./images/2/7.jpeg);
            }
            100%{
                background-image: url(./images/2/8.jpeg);
            }
        }

    </style>
</head>
<body>
    <div class="ren"></div>
</body>
</html>
