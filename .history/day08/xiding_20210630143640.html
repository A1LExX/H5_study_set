<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100%;
            height: 3000px;
        }
        .top{
            width: 100%;
            height: 200px; 
            background-color: salmon;
        }
        .nav{
            width: 100%;
            height: 60px;
            background-color: green;
            position: sticky;
            left: 0;
            top: 0;
        }
        .down{
            width: 100%;
            height: 3000px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top"></div>
        <div class="nav"></div>
    </div>
    <div class="down"></div>
</body>
</html>
