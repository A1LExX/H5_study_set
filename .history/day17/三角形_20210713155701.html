<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 0;
            height: 0;
            border: 300px solid transparent;
            border-right: 300px solid#fff520;
        }
        .div2{
            width: 100px;
            height: 100px;
            background-color: rgb(52, 189, 104);
            position: relative;
        }
        .div2::before{
            content:'';
            display: block;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-right: 20px solid#11110a;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
