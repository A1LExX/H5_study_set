<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body>div{
            float: left;
        }
        .left{
            width: 200px;
            height: 200px;
            background: pink;
            margin-left: -100%;
        }
        .right{
            width: 100px;
            height: 200px;
            background: skyblue;
            margin-left: -100px;
            
        }
        .center{
            width: 100%;
            height: 100px;
            background: #ddd;
        }
        .cont{
            height: 100px;
            padding: 0 100px 0 200px 
        }
    </style>
</head>

<body>
    <!-- 圣杯 为了让中间div内容不被遮挡，将中间div设置了左右padding-left和padding-right后，
            将左右两个div用相对布局position: relative并分别配合right和left属性，以便左右两栏div移动后不遮挡中间div。 -->
    <div class="center"><div class="cont"></div></div>
    <div class="left">zuobian</div>
    <div class="right">youbian</div>
</body>

</html>
