<script type="text/javascript">
$(".leftsidebar_box dt img").attr("src","img/down.png");
$(function(){
	$(".leftsidebar_box dd").hide();
	$(".leftsidebar_box dt").click(function(){
		$(this).parent().find('dd').removeClass("menu_chioce");
		$(".leftsidebar_box dt img").attr("src","img/down.png");
		$(this).parent().find('img').attr("src","img/top.png");
		$(".menu_chioce").slideUp(); 
		$(this).parent().find('dd').slideToggle();
		$(this).parent().find('dd').addClass("menu_chioce");
	});
	$(".leftsidebar_box dd").click(function(){
		$(".leftsidebar_box dd").css({"background-color":"#f2f2f4","border-top":"1px solid #f2f2f4","border-bottom":"1px solid #f2f2f4","border-left":"1px solid #f2f2f4"})
		$(this).css({"background-color": "#fff","border-top":"1px solid #dcdddd","border-bottom":"1px solid #dcdddd","border-left":"1px solid #dcdddd"});
	});
})
</script>
