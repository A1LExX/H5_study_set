<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        height: 2000px;
    }
    .topSearch{
        width: 100%;
        height: 50px;
        background: #fff;
        border-bottom: 3px solid red;
        position: fixed;
        top: 0;
        left: 0;
    }
    .topSearch .wrap{
        height: 50px;
        width: 1200px;
        margin: 0 auto;
    }
    .topSearch .wrap .logo{
        float: left;
    }
    .topSearch img{
        height: 50px;
    }
    .topSearch .center{
        width: 546px;
        height: 32px;
        float: left;
        margin-left: 150px;
        margin-top: 7px;
        border:2px solid red;
        position: relative;
    }
    .topSearch .right{
        height: 36px;
        width: 132px;
        float: left;
        margin-left: 30px;
        margin-top: 7px;
        border: 1px solid #ccc;
        position: relative;
        
    }
    .topSearch .center input{
        width: 488px;
        height: 32px;
        border: 0 solid #000;
        float: left;
    }
    .topSearch .center button{
        width: 58px;
        height: 32px;
        background: orange;
        float: left;
        border: 0 solid #000;
    }
    .topSearch .center button img{
        width: 100%;
        height: 100%;
    }
    .topSearch .center .carme{
        width: 19px;
        height: 15px;
        position: absolute;
        top:9px;
        right: 66px;
    }
    .topSearch .right img{
        width: 16px;
        height: 18px;
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
        vertical-align: middle;
    }
    .topSearch .right div{
        width: 18px;
        height: 14px;
        background: red;
        color: #fff;
        font-size: 12px;
        text-align: center;
        line-height: 14px;
        border-radius: 7px;
        position: absolute;
        top: 3px;
        left: 20px;
    }
    .topSearch .right a {
        text-decoration: none;
        font-size: 12px;
        color: red;
        margin-left: 10px;
        position: relative;
        top: 0;
    }
    </style>
</head>
<body>
    <div class="topSearch">
        <div class="wrap">
            <a href="#" class="logo"><img src="images/logo.jpg" alt=""></a>
            <div class="center">
                <input type="text" name="" id="">
                <button type="submit">
                    <img src="images/search.jpg" alt="">
                </button>
                <img src="images/carme.jpg" alt="" class="carme">
            </div>
            <div class="right">
                <img src="images/cart.jpg" alt="">
                <div>0</div>
                <a href="#">加入购物车</a>
            </div>
        </div>
    </div>
</body>
</html>
