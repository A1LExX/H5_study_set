<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            background: pink;
        }
        div:hover{
            background: skyblue;
        }
        div:after{
            content: '';
            display: block;
            width: 50px;
            height: 30px;
            background: red;
        }
    
    
    </style>
</head>
<body>
    伪类：是一种临时状态，只有状态被触发的时候，才会有效。
    伪元素：是一种虚拟的元素，是假的dom节点。
    <div>dfsagfdhgdj</div>
</body>
</html>
