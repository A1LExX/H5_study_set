<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            background: pink;
        }
        /* 
        如果宽度小于600，一行一个div
        如果宽度在600-1200之间，一行排两个div
        如果宽度>1200,一行排4个div
        
         */

         @media screen and (max-width:600px){
             div{
                 width: 100%;
                 background: skyblue;

             }

         }
         @media screen and (min-width:600px) and (max-width:1200px){
             div{
                 width: 50%;
                 float: left;
                 background: orange;

             }
             
         }
         @media screen and (min-width:1200px){
             div{
                 width: 25%;
                 float: left;
                 background: purple;

             }
         }
    
    
    
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</body>
</html>
