<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{
            width: 200px;
            height: 200px;
            background: url('images/1.jpeg'), url('images/2.jpeg'), url('images/3.jpeg'), url('images/4.jpeg'), url('images/5.jpeg'), url('images/6.jpeg'), url('images/7.jpeg'), url('images/8.jpeg') ;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            animation: run 1s infinite ,s 1s  ; 
        }
        .box{
            width: 200px;
            height: 200px;
            background: url('images/1.jpeg'), url('images/2.jpeg'), url('images/3.jpeg'), url('images/4.jpeg'), url('images/5.jpeg'), url('images/6.jpeg'), url('images/7.jpeg'), url('images/8.jpeg') ;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            animation: run 2s infinite ,s 3s  ; 
            
        }
        /* 定义动画 */
        @keyframes  run{
            0%{
                background: url('images/1.jpeg') no-repeat;
                background-size: 100% 100%;
            }12.5%{
                background: url('images/2.jpeg') no-repeat;
                background-size: 100% 100%;
            }25%{
                background: url('images/3.jpeg') no-repeat;
                background-size: 100% 100%;
            }37.5%{
                background: url('images/4.jpeg') no-repeat;
                background-size: 100% 100%;
            }50%{
                background: url('images/5.jpeg') no-repeat;
                background-size: 100% 100%;
            }62.5%{
                background: url('images/6.jpeg') no-repeat;
                background-size: 100% 100%;
            }75%{
                background: url('images/7.jpeg') no-repeat;
                background-size: 100% 100%;
            }87.5%{
                background: url('images/8.jpeg') no-repeat;
                background-size: 100% 100%;
            }100%{
                background: url('images/1.jpeg') no-repeat;
                background-size: 100% 100%;
            }
        }

        /* 改变位置 */
        @keyframes s{
            0%{
                margin-left: 0;
            }
            100%{
                margin-left: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap"></div>
    <div class="box"></div>
</body>
</html>
