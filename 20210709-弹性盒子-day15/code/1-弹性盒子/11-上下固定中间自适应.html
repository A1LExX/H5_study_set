<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        body{
            display: flex;
            flex-direction: column;
        }
        .top{
            height: 50px;
            background: pink;
        }
        .main{
            background: skyblue;
            flex: 1;
        }
        .footer{
            height: 50px;
            background: orange;
        }
       
    </style>
</head>

<body>
    <div class="top">1</div>
    <div class="main">2</div>
    <div class="footer">3</div>
</body>

</html>
