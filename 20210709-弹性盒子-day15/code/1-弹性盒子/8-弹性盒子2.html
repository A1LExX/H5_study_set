<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 880px;
            height: 60px;
            border: 1px solid #000;
            background: pink;
            padding: 10px;
            margin: 50px;
            display: flex;
            justify-content: space-between;
           
        }
        .wrap>div {
            width: 200px;
            height: 50px;
            background: skyblue;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <div class="wrap">
       <div>1</div>
       <div>2</div>

    </div>
</body>

</html>
