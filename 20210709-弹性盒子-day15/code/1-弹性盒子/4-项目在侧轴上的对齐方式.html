<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            width: 500px;
            height: 300px;
            background: pink;
            display: flex;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .wrap>div {
            width: 100px;
            /* 、 height: 50px; */
            background: skyblue;
            border: 1px solid #000;
        }

        .wrap:nth-child(1) {
            /* 项目会拉伸显示--不设置高度的情况下才是 */
            align-items: stretch;
        }

        .wrap:nth-child(2) {
            align-items: flex-start;
        }

        .wrap:nth-child(3) {
            align-items: flex-end;
        }
        /* 基线对齐 */
        .wrap:nth-child(4) {
            align-items: center;
        }
        .wrap:nth-child(4) div:nth-child(1){
            line-height: 30px;
        }
        .wrap:nth-child(4) div:nth-child(2){
            line-height: 60px;
        }
        .wrap:nth-child(4) div:nth-child(3){
            line-height: 130px;
        }
        .wrap:nth-child(4) div:nth-child(4){
            line-height: 230px;
        }
        
        
        
    </style>
</head>

<body>
    <!-- align-items: flex-start | flex-end | center | baseline | stretch -->
    <div class="wrap">
        <div>11</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="wrap">
        <div>21</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

    <div class="wrap">
        <div>31</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

    <div class="wrap">
        <div>41</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="wrap">
        <div>51</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="wrap">
        <div>61</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="wrap">
        <div>71</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>

</html>
