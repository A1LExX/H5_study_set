<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            width: 500px;
            height: 300px;
            background: pink;
            display: flex;
            margin-bottom: 20px;
            box-sizing: border-box;
            /* 是否换行 */
            /* flex-wrap: wrap; */
            flex-wrap: wrap-reverse;
        }

        .wrap>div {
            width: 100px;
            height: 50px;
            background: skyblue;
            border: 1px solid #000;
        }

        
        
        
    </style>
</head>

<body>
    <!-- align-items: flex-start | flex-end | center | baseline | stretch -->
    <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
    
</body>

</html>
