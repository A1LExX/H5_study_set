<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            width: 500px;
            background: pink;
            display: flex;
            margin-bottom: 20px;
           
        }
       
        .wrap>div {
            width: 100px;
            height: 50px;
            background: skyblue;
            border: 1px solid #000;
        }
        .wrap>div:nth-child(2){
            flex-basis: 120px;
        }
      
    </style>
</head>

<body>
    <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    
</body>

</html>
