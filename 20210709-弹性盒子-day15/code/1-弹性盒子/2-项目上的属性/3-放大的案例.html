<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0; 
        }
        .wrap{
            height: 50px;
            background: skyblue;
            /* 设置容器 */
            display: flex;
        }
        .wrap .left{
            width: 50px;
            height: 50px;
            background: orange;
        }
        .wrap input{
            height: 40px;
            background: pink;
            /* flex-grow: 1; */
            flex: 1;
        }
        .wrap .right{
            width: 60px;
            height: 50px;
            background: purple;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left">1</div>
        <input type="text" name="" id="">
        <div class="right">2</div>
    </div>
</body>
</html>
