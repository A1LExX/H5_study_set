<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
			}

			body {
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}

			.header {
				height: 30px;
				background: red;
			}

			.content {
				background: yellow;
				flex: 1;
				overflow: auto;
				display: flex;
			}

			.content .left {
				width: 80px;
				height: 100%;
				background: skyblue;
			}

			.content .center {
				flex: 1;
				height: 100%;
				background: peru;
			}

			.content .right {
				width: 180px;
				height: 100%;
				background: orange;
			}

			.footer {
				height: 60px;
				background: green;
			}
		</style>
	</head>
	<body>
		<div class="header">头部固定</div>
		<div class="content">
			<div class="left">左边固定</div>
			<div class="center">中间自适应</div>
			<div class="right">
				右边固定
			</div>
		</div>
		<div class="footer">尾部固定</div>
	</body>
</html>
