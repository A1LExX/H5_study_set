<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       *{
           margin: 0;
           padding: 0;
       }
        ul{
            width: 1200px;
            height: 40px;
            background: pink;
            margin: 0 auto;
        }
        li{
            /* 去掉黑点 */
            list-style: none;
            width: 60px;
            height: 40px;
            background: skyblue;
            float: left;
        }
    </style>
</head>
<body>
    <ul>
        <li>项目1</li>
        <li>项目2</li>
        <li>项目3</li>
        <li>项目4</li>
        <li>项目5</li>
        <li>项目6</li>
        <li>项目7</li>
        <li>项目8</li>
        <li>项目9</li>
    </ul>
</body>
</html>


float:left | right;
1.让元素横着排列，实现一行多列效果
2.实现文字环绕
