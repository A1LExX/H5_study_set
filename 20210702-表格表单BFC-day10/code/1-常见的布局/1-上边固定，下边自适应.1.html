<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        .top{
            width: 100%;
            height: 50px;
            background: pink;
            position: absolute;
            top: 0;
            left: 0;
        }
        .content{
            width: 100%;
            background: skyblue;
            position: absolute;
            top: 50px;
            left: 0;
            bottom: 0;
        }
    
    </style>
</head>
<body>
    <div class="top">固定</div>
    <div class="content">自适应</div>
</body>
</html>
