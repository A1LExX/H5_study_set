<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }
        .left {
            width: 200px;
            height: 100px;
            background: pink;
            float: left;
        }
        .right {
            height: 300px;
            background: purple;
            overflow: hidden;
        }
        .center {
            width: 200px;
            height: 200px;
            background: skyblue;
            float: right;
        }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
</body>

</html>
