<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        
        .box1{
            background: pink;
        }
        .box2{
            background: skyblue;
            position: relative;
            top: 0;
            left: 30px;
            /* margin-left: 30px; */
        }
        .box3{
            background: purple;
        }
    
    
    </style>
</head>
<body>
    <div class="box1">这是盒子1</div>
    <div class="box2">这是盒子2</div>
    <div class="box3">这是盒子3</div>
</body>
</html>
