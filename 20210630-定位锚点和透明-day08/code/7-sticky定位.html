<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        .box {
            height: 200px;
            background: pink;
        }

        .content {
            width: 100%;
            height: 50px;
            background: skyblue;
             position: sticky;
           left: 0;
           top: 0;
        }
        .wrap{
            border: 1px solid #000;
            height: 200px;
            overflow: scroll;
        }
        .box2{
            height: 400px;
            background: purple;
        }
    </style>
</head>

<body>
    <!-- 基于被设置非静态定位的最近上级元素进行定位。如果都没有，基于浏览器的第一屏进行定位。 -->
    <div class="wrap">
        <div class="box"></div>
        <div class="content">要被定位的东西-导航</div>
        <div class="box2"></div>
    </div>
    

</body>

</html>
