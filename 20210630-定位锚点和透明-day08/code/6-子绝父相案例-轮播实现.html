<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
        }
        .wrap{
            width: 590px;
            height: 470px;
            border: 10px solid #000;
            position: relative;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .wrap .left{
            width: 30px;
            height: 470px;
            background: rgba(0,0,0,0.5);
            position: absolute;
            top: 300px;
            left: 0;
            transition: all 1s;
        }
        .wrap .right{
            width: 30px;
            height: 30px;
            background: pink;
            position: absolute;
            top: 50%;
            right: 0;
        }
        .wrap:hover .left{
            top: 0px;
        }
    
    
    </style>
</head>
<body>
        <!-- 基于被设置非静态定位的最近上级元素进行定位。如果都没有，基于浏览器的第一屏进行定位。 -->
    <div class="wrap">
        <a href="#"><img src="images/ad.jpg" alt=""></a>
        <div class="left"><</div>
        <div class="right">></div>
    </div>
   
</body>
</html>
