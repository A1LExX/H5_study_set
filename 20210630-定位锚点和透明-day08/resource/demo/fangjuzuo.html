<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{ margin:0; padding:0;}
.divs{ position:relative;}
.div1{ width:600px; height:600px; background:#f00;  }
.div2{ width:500px; height:500px; background:#000; position:absolute; top:50px; left:50px; }
.div3{ width:400px; height:400px; background:#f00; position:absolute; top:100px; left:100px; }
.div4{ width:300px; height:300px; background:#000; position:absolute; top:150px; left:150px; }
.div5{ width:200px; height:200px; background:#f00;position:absolute; top:200px; left:200px;  }
.div6{ width:100px; height:100px; background:#000; position:absolute; top:250px; left:250px; }
</style>
</head>
<body>
<div class="divs">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
    </div>
</body>
</html>
