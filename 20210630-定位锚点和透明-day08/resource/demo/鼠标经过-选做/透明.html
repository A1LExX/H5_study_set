<head>

<title>透明</title>
<style type="text/css">
img{border:0;}
.box{width:220px;height:220px; background:#ccc; padding:5px; position:relative; float:left; margin-right:10px;}
.box a{display:block; width:220px; height:220px;}

.box a em{display:block; width:25px; height:25px; background:url(tu.gif); position:absolute; left:20px; bottom:20px;}
.box a span{display:block; position:absolute;opacity:0; filter:alpha(opacity=0);}
.box a:hover span{background:#fff url(logo.gif) no-repeat 10px 10px; height:218px;border:1px solid #6FF; opacity:.8; filter:alpha(opacity=80); left:0; top:0; text-indent:2em; padding-top:10px; width:228px;}
.box a:hover em{background:url(tu2.gif);}
</style>
</head>

<body>

</div>
