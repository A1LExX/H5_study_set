<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .top{
            width: 100%;
            height: 50px;
            background: steelblue;
            position: absolute;
            left: 0;
            top: 0;
        }
        .down{
            width: 100%;
            background: thistle;
            position: absolute;
            top: 50px;
            left: 0;
            bottom: 50px;
        }
        .footer{
            height: 50px;
            width: 100%;
            background: tomato;
            position: absolute;
            left: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="top">顶部</div>
    <div class="down">自适应</div>
    <div class="footer">底部</div>
</body>
</html>
