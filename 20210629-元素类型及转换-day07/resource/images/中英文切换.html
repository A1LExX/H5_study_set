<html>
	<head>

		<style type="text/css">
			body,ul{ margin: 0; padding: 0;}
			ul{ height: 20px; width:1000px;border-bottom:8px solid #da4d17;margin: 40px auto; padding-left: 4px;}
			ul li{list-style: none; float: left; width: 80px; background: #dfdfdf; text-align: center; line-height: 20px; font-size: 12px; border-right: 1px solid #fff;}

			ul li a i{font-style: normal; display: none;}
			ul li a:hover{ background: #da4d17; color: #fff;}
			ul li a:hover span{ display: none;}
			ul li a:hover i{ display: block;}
		</style>
	</head>
