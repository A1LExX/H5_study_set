<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0 ;
            padding: 0;
        }
        ul{
            width: 720px;
            margin:0 auto;
        }
        li{
            list-style: none;
            width: 100px;
            height: 40px;
            background: pink;
            text-align: center;
            line-height: 40px;
            float: left;
            border: 1px solid #fff;
        }
        a{
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">这是导航1</a></li>
        <li><a href="#">这是导航2</a></li>
        <li><a href="#">这是导航3</a></li>
        <li><a href="#">这是导航4</a></li>
        <li><a href="#">这是导航5</a></li>
        <li><a href="#">这是导航6</a></li>
        <li><a href="#">这是导航7</a></li>
    </ul>
</body>
</html>
