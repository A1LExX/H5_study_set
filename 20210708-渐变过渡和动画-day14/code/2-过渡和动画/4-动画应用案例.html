<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

        .wrap{
            width: 752px;
            height: 150px;
            margin: 100px;
            border: 1px solid #000;
            overflow: hidden;
        }
        .wrap:hover .content{
            animation-play-state: paused;
        }
        .content{
            width: 1500px;
            height: 150px;
            border: 1px solid red;
            margin-left: 0px;
            animation: run 3s infinite;
        }
        .content img{
            width: 150px;
            height: 150px;
            float: left;
        }
    
        /* 1.定义动画 */
        @keyframes run{
            0%{

            }
            100%{
                margin-left: -750px;
            }
        }
    </style>
</head>
<body>

        <div class="content">

        </div>
    </div>
</body>
</html>
