<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            /* animation: a 5s  ; */
            animation: run 6s infinite linear,rotate 2s infinite linear 2s ;
        }
        p{
            width: 100px;
            height: 40px;
            border: 1px solid #000;
            animation: rotate 10s;
        }
        div:hover{
            animation-play-state: paused;
        }
        /* @keyframes a{
            0%{
                
            }
           40%{
               margin-left: 300px;
           }
           70%{
            margin-left: 300px;
           }
            100%{
                
                margin-left: 800px;
            }
        } */
        @keyframes run{
            0%{

            }
            50%{
                margin-left: 600px;
            }
            100%{
                margin-left: 0px;
            }

        }

        @keyframes rotate{
            0%{

            }
            100%{
                /* 旋转 */
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div></div>
    <p>哼哼哼</p>
   
   
   
    <!-- 开始背景色是粉红色，后面经过2秒变成天蓝色 
        1.定义动画
        2.绑定动画
    
    -->
</body>
</html>
