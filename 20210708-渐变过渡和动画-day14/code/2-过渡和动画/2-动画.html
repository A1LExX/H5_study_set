<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            animation: a 2s  3 linear;
         
        }
        @keyframes a{
            from{
                background: pink;
            }to{
                background: skyblue;
            }
        }
      
    </style>
</head>
<body>
    <div></div>
   
   
   
    <!-- 开始背景色是粉红色，后面经过2秒变成天蓝色 
        1.定义动画
        2.绑定动画
    
    -->
</body>
</html>
