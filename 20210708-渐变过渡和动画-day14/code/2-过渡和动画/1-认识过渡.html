    <style>
        div{
            width: 100px;
            height:100px;
            /* border-radius: 50%; */
            margin: 100px;
            /* overflow: hidden; */
            background: pink;
            /* 过渡 */
            /* transition: width 0.5s; */

            /* transition-property: transform;
            transition-duration: 2s; */
            /* 延迟 */
            /* transition-delay: 2s; */
            /* transition-timing-function: linear; */

            /* transition: all 1s  linear; */
            /* 先用一秒的时间改变颜色，用2秒的时间改变宽度 */
            /* transition: background 1s ,width 2s; */
            /* 先用一秒的时间改变颜色，之后再用2秒的时间改变宽度,之后再用1秒改变高度 */
            transition: background 3s ,width 2s 3s,height 1s 5s;

        }
        div:hover{
            width: 200px;
            height: 200px;
            background: skyblue;
            transform: rotate(359deg)
        }
