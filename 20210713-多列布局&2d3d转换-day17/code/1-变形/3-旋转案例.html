<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: pink;
            border-radius: 50%;
            overflow: hidden;
            animation: rotate 2s linear infinite;
        }
        div img{
            width: 100px;
            height: 100px;
          
        }

        @keyframes rotate{
            0%{

            }
            100%{
                transform: rotate(720deg);
                transform: rotate3d()
            }
        }
    
    
    </style>
</head>
<body>
    <div><img src="wyy.jpg" alt=""></div>
</body>
</html>
