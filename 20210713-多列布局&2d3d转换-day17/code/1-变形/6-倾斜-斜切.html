<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 400px;
            overflow: hidden;
            float: left;
            margin-right: 20px;
            transform: skew(0deg);
        }
        .wrap{
            width: 300px;
            height: 400px;
            background: url(images/1-1.jpg) ;
            background-size: 100% 100%;
            /* 过渡 */
            transition: all 1s;
          
        }
       
    
    </style>
</head>
<body>
    <div class="box">
            <div class="wrap"></div>
    </div>
    

</body>
</html>
