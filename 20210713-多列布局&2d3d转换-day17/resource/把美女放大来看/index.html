<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>悬停图片变色放大</title>


<style type="text/css">
body { background: #000; }
.img { float: left; width: 400px; height: 400px; overflow: hidden; margin: 0 25px; }
.inner{width: 100%;height: 400px;background-size: 100% 100%;-moz-transition:all 0.5s;-webkit-transition:all 0.5s;transition:all 0.5s;}
.inner-1 {background: url(image/2-1.jpg) no-repeat;background-size: 100%;}
.inner-2 {background: url(image/1-1.jpg) no-repeat;background-size: 100%;}
.inner:hover{-moz-transform: scale(2.0);-webkit-transform: scale(2.0);-o-transform: scale(2.0);-ms-transform: scale(2.0);transform: scale(2.0);}
.inner-1:hover{background: url(image/2-2.jpg) no-repeat;background-size: 100%;}
.inner-2:hover {background: url(image/1-2.jpg) no-repeat;background-size: 100%;}
</style>

</head>
<body>

<div style="margin:40px auto 0 auto;width:1000px;">

	<div class="img">
		<div class="inner inner-1">
		</div>
	</div>
	<div class="img">
		<div class="inner inner-2">
		</div>
	</div>

</div>
</body>
</html>
