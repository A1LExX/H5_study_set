<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{
            width: 400px;
            height:300px;
            background: pink;
          
        }
        .box{
            overflow: hidden;
        }
        .box1{
            width: 100px;
            height: 100px;
            background: skyblue;
            margin-bottom: 30px;
        }
        .box2{
            width: 100px;
            height: 100px;
            background: orange;
            margin-top: 20px;
        }
    
    
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <div class="box1"></div>
        </div>
        <div class="box2"></div>
    </div>
</body>
</html>
