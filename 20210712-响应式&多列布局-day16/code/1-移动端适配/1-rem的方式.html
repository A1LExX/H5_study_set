        rem是基于html的文字大小
        *rem = 量取的宽度＊100 / 750 ;

        让编辑器自己计算的配置：
            1.下载插件 px to rem
            2.在文件-首选项-设置-搜索 px to rem;
            3.设置默认字体大小为100px

            alt+z将选中的转换单位

    3.使用vw,vh
        100vw就等于自己屏幕宽度
        *vw = 量取的宽度 * 100 / 设计稿的宽度
