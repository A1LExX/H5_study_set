<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>CSS3结构伪选择器的使用</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul {
			margin: 50px auto;
			width: 400px;
			list-style: none outside none;
		}
		li {
			display:inline-block;
			margin: 5px;
			padding: 5px;
			width:50px;
			height: 50px;
			font: bold 30px/50px arial;
			background: #000;
			color: #fff;
			border-radius: 50px;
			text-align: center;
		}
		/* 选中第一个子元素li */
		li:first-child{
			background: pink;
		}
		/* 选中最后一个子元素li */
		/* li:last-child{
			background: skyblue;
		} */
		/* 选中第n个子元素li */
		/* li:nth-child(20){
			background: purple;
		} */
		/* 乘法因子：可以是数字，可以是英文even  odd ,可以是数学表达式*/
		/* li:nth-child(2n){
			background: purple;
		}
		li:nth-child(2n+1){
			background: skyblue;
		} */
		/* li:nth-last-child(2m){
			background: purple;
		} */
		/* li:only-child{
			background: skyblue;
		} */
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
		<li>13</li>
		<li>14</li>
		<li>15</li>
		<li>16</li>
		<li>17</li>
		<li>18</li>
		<li>19</li>
		<li>20</li>
	</ul>
	<ul>
		<li>hhh</li>
	</ul>
</body>
</html>
