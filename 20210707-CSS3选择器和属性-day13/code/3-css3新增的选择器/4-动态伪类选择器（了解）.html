<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 未访问的链接 */
        a:link{
            color: pink;
        }
        /* 激活状态 */
        a:active{
            color: skyblue;
        }
        /* 已访问状态 */
        a:visited{
            color: red;
        }
        /* 鼠标悬停 */
        a:hover{
            color: orange;
        }
    </style>
</head>
<body>
    <a href="#11">链接1</a>
    <a href="#12">链接2</a>
    <a href="#13">链接3</a>
    <a href="#14">链接4</a>
</body>
</html>
