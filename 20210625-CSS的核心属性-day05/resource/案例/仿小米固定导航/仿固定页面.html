<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

.box1 {
	width: 100%;
	height: 1300px;
	background: url(images/bg1.png) no-repeat center center;
	background-attachment: fixed;
	overflow: hidden;
}
span {
	width: 100%;
	height: 200px;
	display: block;
	margin-top: 300px;
	background-color: hsla(0,0%,100%,0.8);
	text-align: center;
	line-height: 200px;
	font-weight: bold;
	font-size: 24px;
}
.box2 span {
	width: 100%;
	height: 200px;
	display: block;
	margin-top: 0px;
	background-color: hsla(0,0%,100%,0.8);
	text-align: center;
	line-height: 200px;
}
.box2 {
	width: 100%;
	height: 1300px;
	background: url(images/bg2.png) no-repeat center center;
	background-attachment: fixed;

	overflow: hidden;
}
.box3 span {
	width: 100%;
	height: 200px;
	display: block;
	margin-top: 0px;
	background-color: hsla(0,0%,100%,0.8);
	text-align: center;
	line-height: 200px;

}
.box3 {
	width: 100%;
	height: 1300px;
	background: url(images/bg3.png) no-repeat center center;
	background-attachment: fixed;

	overflow: hidden;
}
</style>
<body>
<div class="main">
  <div class="box1"> <span>Text information 1</span> </div>
  <div class="box2"> <span>Text information 2</span> </div>
  <div class="box3"> <span>Text information 3</span> </div>
</div>
</body>
</html>
